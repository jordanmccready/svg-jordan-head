<script>

  duration: 600,
  delay: function(el, i) { return i * 100 },
  direction: 'alternate',
  loop: true,
  autoplay: false
});

let logo = document.querySelector('.ajaxContent-logo')

logo.addEventListener('mouseover', ()=> {
  logoAnimation.play()
})

logo.addEventListener('mouseleave', ()=> {
  logoAnimation.pause()
})

</script>
